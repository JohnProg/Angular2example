<div class="row">
    <div *ngIf="product">
        <h4>{{product.name}} details</h4>

        <div>
            <label for="nametext">Name</label>
            <input type="text" id="nametext" [(ngModel)]="product.name" />
        </div>

        <div>
            <label for="typetext">Side</label>
            <input type="text" id="typetext" [(ngModel)]="product.price" />
        </div>
    </div>
<button [routerLink]="['/products']">Products List</button>
</div>
