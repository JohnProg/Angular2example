<div class="container">
    <h1>Create Product</h1>
    <p *ngIf="successMessage" class="alert alert-success">{{successMessage}}</p>
    <p *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</p>
    <form [formGroup]="addForm"
          (ngSubmit)="addProductItem()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   required
                   formControlName="name"
                   name="name">
        </div>
        <div class="form-group">
            <label for="Price">Price</label>
            <input type="text"
                   class="form-control"
                   required
                   formControlName="price"
                   name="price">
        </div>
        <button type="submit"
                class="btn btn-primary"
                (click)="addProductItem">Add Product</button>
        <button class="btn btn-default"
                [routerLink]="['/products']">Products List</button>
    </form>
</div>
